# Bu dosyanın tam yolu: .github/workflows/maven.yml

name: Java CI with Maven

on:
  # Bu iş akışını "main" branch'ine yapılan her push'ta çalıştır
  push:
    branches: [ "main" ]
  # Ayrıca "main" branch'ine açılan her pull request'te de çalıştır
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # İşlemin en güncel Ubuntu sanal makinesinde çalışacağını belirtir
    runs-on: ubuntu-latest

    steps:
      # 1. Adım: Kodunu GitHub sunucusuna indirir (checkout)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Adım: Java 21 ortamını kurar (Doğru adlandırma ile)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Adım: Maven ile projeyi derler ve paketler
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. Adım: Bağımlılık grafiğini GitHub'a gönderir (Güncel ve doğru versiyon ile)
      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@v4